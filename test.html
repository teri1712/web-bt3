  <body>
    <div id="app">
      <div id="header" class="rounded border d-flex flex-row px-3 align-items-center">
  <div id="mssv" class="flex-grow-0 flex-shrink-0">2-0-2-2-0</div>
  <h3 id="movie-Info" class="flex-grow-1 flex-shrink-0 text-center m-0 p-0">
    Movies Info
  </h3>
  <div class="flex-grow-0 flex-shrink-0">
    <div class="custom-control custom-switch switch-inner-container">
      <input
        type="checkbox"
        class="custom-control-input"
        id="switch_button"
        onchange="updateTheme(event)"
      />
      <label class="custom-control-label" for="switch_button">
        <i id="lunar-label"></i>
      </label>
    </div>
  </div>
</div>
 <div
  id="nav"
  class="rounded border d-flex flex-row px-3 align-items-center d-flex justify-content-between"
>
  <div id="home" class="flex-grow-0 flex-shrink-0">
    <i
      class="fa-solid fa-house"
      title="Trang chính"
      onclick="homeClicked()"
    ></i>
    <i
      class="fa-solid fa-heart fav-button m-3"
      style="color: #cc3d5c"
      onclick="favClicked()"
      title="Trang yêu thích"
    ></i>
  </div>
  <div class="flex-grow-0 flex-shrink-0">
    <form class="form-inline" action="http://localhost:8080/search">
      <select id="op-search" class="form-control mr-2" name="op">
        <option value="movie">Theo Phim</option>
        <option value="actor">Theo Diễn viên</option>
      </select>
      <input
        name="pattern"
        id="search-movie-field"
        class="form-control"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0 ml-1" type="submit">
        Search
      </button>
    </form>
  </div>
</div>
 <div id="main-content" class="m-1 d-flex flex-column">
  <div
  id="top-rating"
  class="d-flex align-items-center mb-1 px-5 flex-grow-1 flex-shrink-1 flex-basis-400px justify-content-between"
>
  <div id="back">
    <i class="fa-solid fa-angle-left"></i>
  </div>
  <div id="show-book" class="flex-grow-0 flex-shrink-1">
    <div>
      <img class="rounded border" id="main-book" />
      <img id="dummy-book" />
      <p class="book-info book-info-title"></p>
      <p class="book-info book-info-genre"></p>
      <p class="book-info book-info-rating"></p>
      <p class="book-info book-info-runtime"></p>
    </div>
  </div>
  <div id="next">
    <i class="fa-solid fa-angle-right"></i>
  </div>
</div>
 <div class="fling-container mb-4">
  <p class="section-name">Top Box Office</p>
  <div id="revenue_fling" class="fling">
    <div id="back">
      <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="film-container" style="z-index: 2">
      <div class="film-list zoom-out-film-list">
        <div class="zoom-out zoom-out0">
          <img class="rounded border book-image" />
          <div class="img-info rounded border zoom-info">
            <img class="zoom-book-image" />
            <p class="book-title"></p>
          </div>
        </div>
        <div class="zoom-out zoom-out1">
          <img class="rounded border book-image" />
          <div class="img-info rounded border zoom-info">
            <img class="zoom-book-image" />
            <p class="book-title"></p>
          </div>
        </div>

        <div class="zoom-out zoom-out2">
          <img class="rounded border book-image" />
          <div class="img-info rounded border zoom-info">
            <img class="zoom-book-image" />
            <p class="book-title"></p>
          </div>
        </div>
      </div>

      <div class="film-fling">
        <div class="film-list-clone fling-left">
          <div class="film-list">
            <img class="fling-clone0 rounded border" />
            <img class="fling-clone1 rounded border" />
            <img class="fling-clone2 rounded border" />
          </div>
        </div>
        <div class="film-list-clone fling-right">
          <div class="film-list">
            <img class="fling-clone3 rounded border" />
            <img class="fling-clone4 rounded border" />
            <img class="fling-clone5 rounded border" />
          </div>
        </div>
      </div>
    </div>
    <div id="next">
      <i class="fa-solid fa-angle-right"></i>
    </div>
  </div>
</div>
 <div class="fling-container mb-4">
  <p class="section-name">Top Favourites</p>
  <div id="fav_fling" class="fling">
    <div id="back">
      <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="film-container" style="z-index: 1">
      <div class="film-list zoom-out-film-list">
        <div class="zoom-out zoom-out0">
          <img class="rounded border book-image" />
          <div class="img-info rounded border zoom-info">
            <img class="zoom-book-image" />
            <p class="book-title"></p>
          </div>
        </div>
        <div class="zoom-out zoom-out1">
          <img class="rounded border book-image" />
          <div class="img-info rounded border zoom-info">
            <img class="zoom-book-image" />
            <p class="book-title"></p>
          </div>
        </div>

        <div class="zoom-out zoom-out2">
          <img class="rounded border book-image" />
          <div class="img-info rounded border zoom-info">
            <img class="zoom-book-image" />
            <p class="book-title"></p>
          </div>
        </div>
      </div>

      <div class="film-fling">
        <div class="film-list-clone fling-left">
          <div class="film-list">
            <img class="fling-clone0 rounded border" />
            <img class="fling-clone1 rounded border" />
            <img class="fling-clone2 rounded border" />
          </div>
        </div>
        <div class="film-list-clone fling-right">
          <div class="film-list">
            <img class="fling-clone3 rounded border" />
            <img class="fling-clone4 rounded border" />
            <img class="fling-clone5 rounded border" />
          </div>
        </div>
      </div>
    </div>
    <div id="next">
      <i class="fa-solid fa-angle-right"></i>
    </div>
  </div>
</div>

</div>
 <div id="footer" class="my-2 rounded border px-2 py-1">&lt;footer&gt;</div>
